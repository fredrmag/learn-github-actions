name: learn-github-actions
on: [push]
jobs:
  example-2-linux:
    name: Ex2 Linux
    runs-on: "ubuntu-latest"
    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
      - name: Bash
        shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Install with conda install
        shell: bash -l {0}
        run: |
          conda install numpy==1.15.4 \
            scipy==1.2.0 \
            scikit-learn==0.20.2 \ 
            matplotlib==2.2.3 \